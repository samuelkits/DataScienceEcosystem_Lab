<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research Paper Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --soft-red: #f6d6d6;
      --rose: #fae3e3;
      --accent: #fbecec;
      --primary: #c94f4f;
      --text: #3a3a3a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--accent);
      color: var(--text);
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
    }

    .card {
      background-color: var(--rose);
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(201, 79, 79, 0.08);
      text-align: center;
    }

    .card p {
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    a.button {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #b44040;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Research Portal</h1>
    <p>Submit your research paper and track your progress</p>
  </header>

  <div class="card">
    <p>Click below to proceed to the submission form.</p>
    <a href="Exp2New.html" class="button">Submit Research Paper</a>
  </div>

  <footer>
    <p>&copy; 2025 Research Portal | Designed by You</p>
  </footer>

</body>
</html>
